<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr√°fico interactivo</title>
    <link rel="icon" href="{{ url_for('static', filename='ico/icono.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="loading">
        <img class="loading-image img-fluid" src="{{ url_for('static', filename='images/uni.png') }}" alt="Cargando...">
    </div>
    <h4 id="title">VENSIM TO PYTHON</h4>
    <div id="graficos-container">
        <div class="container text-center">
            <div class="row">
                {% for nivel_data in nivel.values() %}
                    <div class="col-xl-6">
                        {{ nivel_data['graph']|safe }}
                        <a class="table-icon" data-bs-toggle="modal" data-bs-target="#tablaModal{{ loop.index }}"><i class="bi bi-table"></i></a>
                        <!-- Modal -->
                        <div class="modal fade" id="tablaModal{{ loop.index }}" tabindex="-1" aria-labelledby="tablaModalLabel{{ loop.index }}" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="tablaModalLabel{{ loop.index }}">Tabla de Datos</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <h5>{{ nivel_data['title'] }}</h5>
                                        <table class="table table-bordered">
                                            <thead>
                                                <tr>
                                                    <th scope="col">{{ nivel_data['xlabel'] }}</th>
                                                    <th scope="col">{{ nivel_data['ylabel'] }}</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {% for date, value in nivel_data['data'].items() %}
                                                    <tr>
                                                        <td>{{ date }}</td>
                                                        <td>{{ value|float|int }}</td>
                                                    </tr>
                                                {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
